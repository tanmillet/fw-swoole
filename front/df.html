<body>
<!-- <div style="background-color: #ccc;height:50px;width:940px;margin:auto;"></div> -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Project name</a>
        </div>
    </div>
</div>

<div class="container">

    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit">
        <h1>Hello, world!</h1>
        <p>这是一个简单的模板数据生产工厂 ， 程序员加急开发中......</p>
    </div>
    <!-- Example row of columns -->
    <div class="row">
        <div class="span4">
            <h4>单图广告</h4>
            <p>是否勾选：<input name="type_single" id="type_single" type="checkbox" value=""/></p>
        </div>
        <div class="span4">
            <h4>多图广告</h4>
            <p>是否勾选：<input name="type_mutiple" id="type_mutiple" type="checkbox" value=""/></p>
        </div>
        <div class="span4">
            <h4>幻灯片广告</h4>
            <p>是否勾选：<input name="type_slideshow" id="type_slideshow" type="checkbox" value=""/></p>
        </div>
        <div class="span4">
            <h4>视频广告</h4>
            <p>是否勾选：<input name="type_video" id="type_video" type="checkbox" value=""/></p>
        </div>
    </div>
    <hr>
    <footer>
        <button class="btn btn-primary btn-large" onclick="submit_check()">确认</button>
    </footer>
</div> <!-- /container -->
<!-- Le javascript
================================================== -->
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

<script type="text/javascript" src="js/bootstrap-ie.js"></script>

<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            if ($.isFunction($.bootstrapIE6)) $.bootstrapIE6($(document));
        });
    })(jQuery);

    function submit_check() {
        var type_single = document.getElementsByName("type_single")[0];
        var type_mutiple = document.getElementsByName("type_mutiple")[0];
        var type_slideshow = document.getElementsByName("type_slideshow")[0];
        var type_video = document.getElementsByName("type_video")[0];
        var finalUrl = 'http://192.168.105.112:8090/fbadnew/autojson?view=1';
        if (type_single.checked == true) {
            finalUrl = finalUrl + '&type_single=1';
        }
        if (type_mutiple.checked == true) {
            finalUrl = finalUrl + '&type_mutiple=1';
        }
        if (type_slideshow.checked == true) {
            finalUrl = finalUrl + '&type_slideshow=1';
        }
        if (type_video.checked == true) {
            finalUrl = finalUrl + '&type_video=1';
        }
        window.open(finalUrl);
    }
</script>

</body>
</html>
